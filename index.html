<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API and JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON and API Examples</h1>

    <div class="container">
        <h2>Local JSON Data</h2>
        <button id="load-json">Load JSON Data</button>
        <pre id="json-output"></pre>
    </div>

    <div class="container">
        <h2>Email Reputation</h2>
        <input type="email" id="email-input" placeholder="Enter email">
        <button id="check-email">Check Reputation</button>
        <pre id="email-output"></pre>
    </div>

    <div class="container">
        <h2>Weather Forecast</h2>
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="get-weather">Get Weather</button>
        <pre id="weather-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
